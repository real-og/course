{% extends 'base.html' %}

{% block content %}
{{ super() }}

<body class="dict_body">
  <div class="head_btns">
    <a class="my-btn" href="/profile" role="button">Профиль</a>
    <a class="my-btn" href="/dictionary" role="button">Мои слова</a>
    <a class="my-btn" href="/study" role="button">Выучить новое</a>
    <a class="my-btn" href="/rating" role="button">Рейтинг</a>

    <a class="my-btn" href="{{url_for('logout')}}" role="button" style="margin-left: 18%;">Выйти</a>
</div>

<h1><b>Ты уже выучил</b></h1>
<div style="width: 51%; margin: auto;">
    <table class="table table-sm table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Слово</th>
            <th scope="col">Перевод</th>
            <th scope="col" style="text-align: end;">Удалить</th>

          </tr>
        </thead>
        <tbody>
        {% for word in words %}
            <tr class="dlt-row">
                <th class="count"></th>
                <td><span class="word">{{word[0]}}</span></td>
                <td><span class="translation">{{word[1]}}</span></td>
                <td style="text-align: end;"><b>&#10008;</b></td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
<script src="../static/js/change_translation.js"></script>
</body>
{% endblock %}
